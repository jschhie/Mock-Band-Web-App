{% extends 'base.html' %}

{% block title %}Unofficial BTS | Checkout {% endblock %}

{% block content %}

<form method="POST">
    <h2 class="section-header">checkout {{ txnType }} </h2>

    <div class="checkout-section">
        <h4 class="sub-header">shipping address</h4>
        <br>
        <div class="checkout-form">
            <div class="row">
                <label class="col-md-3" id="ship-name-label">Name</label>
                <input class="form-control col-md-9" placeholder="John Smith" id="shipName" name="shipName">
            </div>
            <br>
            <div class="row">
                <label class="col-md-3">Street Address</label>
                <input class="form-control col-md-9" placeholder="123 Somewhere Street" id="shipAddress" name="shipAddress">
            </div>
            <br>
            <div class="row">
                <label class="col-md-3">City</label>
                <input class="form-control col-md-3" placeholder="City" id="shipCity" name="shipCity">
                <label class="col-md-3">State</label>
                <input class="form-control col-md-3" placeholder="ST" id="shipState" name="shipState">
            </div>
            <br>
            <div class="row">
                <label class="col-md-3">ZIP</label>
                <input class="form-control col-md-3" placeholder="12345" id="shipZip" name="shipZip">
                <label class="col-md-3">Email</label>
                <input type="email" class="form-control col-md-3" placeholder="user@gmail.com" id="shipEmail" name="shipEmail">
            </div>
        </div>
    </div>

    <div class="checkout-section">
        <h4 class="sub-header">billing address</h4>
        <br>
        <div class="checkout-form">
            <div class="form-check billing-button">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onchange="editCheckout(this)">
                <label class="form-check-label" for="flexCheckDefault">Same as shipping address?</label>
            </div>
            <br>
            <div class="row">
                <label class="col-md-3" id="bill-name-label">Name</label>
                <input class="form-control col-md-9" placeholder="John Smith" id="billName" name="billName">
            </div>
            <br>
            <div class="row">
                <label class="col-md-3">Street Address</label>
                <input class="form-control col-md-9" placeholder="123 Somewhere Street" id="billAddress" name="billAddress">
            </div>
            <br>
            <div class="row">
                <label class="col-md-3">City</label>
                <input class="form-control col-md-3" placeholder="City" id="billCity" name="billCity">
                <label class="col-md-3">State</label>
                <input class="form-control col-md-3" placeholder="ST" id="billState" name="billState">
            </div>
            <br>
            <div class="row">
                <label class="col-md-3">ZIP</label>
                <input class="form-control col-md-3" placeholder="12345" id="billZip" name="billZip">
                <label class="col-md-3">Email</label>
                <input type="form-control email" class="form-control col-md-3" placeholder="user@gmail.com" id="billEmail" name="billEmail">
            </div>
        </div>
        </div>
    </div>

    <div class="checkout-section">
        <h4 class="sub-header">delivery method</h4>
        <br>
        <div class="checkout-form">
            <div class="form-check shipping-form">
                <div>
                    <input value="$5.99" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked onchange="radioChange(this)">
                    <label class="form-check-label" for="flexRadioDefault2">
                      <span class="radio-price">$5.99</span><span class="shipping-type"> Standard (5-7 biz days)</span>
                    </label>
                </div>
                <div>
                    <input value="$12.99" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onchange="radioChange(this)">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <span class="radio-price">$12.99</span><span class="shipping-type"> Express (3-5 biz days)</span>
                    </label>
                </div>
                <div>
                    <input value="$15.99" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" onchange="radioChange(this)">
                    <label class="form-check-label" for="flexRadioDefault3">
                        <span class="radio-price">$15.99</span><span class="shipping-type"> Next Day (1 biz day)</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="checkout-section">
        <h4 class="sub-header">total</h4>
        <br>
        <div class="checkout-form">
            <div class="row">
                <span class="col-md-6" id="subtotal-label">Subtotal </span><span class="col-md-6" id="subtotal"></span>
            </div>
            <br>
            <div class="row">
                <span class="col-md-6" id="ship-handle-label">Shipping & Handling </span><span class="col-md-6" id="shipping-fee">$5.99</span>
            </div>
            <div id="total-price-label">TOTAL PRICE $<span id="total-price"></span></div>
        </div>
    </div>

    <div class="hidden-divdddd">
        <!-- Stores subtotal and total price -- to be sent with form -->
        <input id="hidden-subtotal" type="text" name="subtotal">
        <input id="hidden-total-price" type="text" name="totalPrice">
        <input id="hidden-delivery-fee" type="text" name="deliveryFee">
        <input id="hidden-json-cart" name="jsonCart">
    </div>

    <div class="submit-cart">
        <button type="submit" class="purchase-btn btn" onclick="return purchaseClicked(this)">
            PURCHASE
        </button>
    </div>
    <br>

</form>

<script>
    // Populate subtotal and predicted total price with $5.99 shipping fee
    document.getElementById("subtotal").innerText = sessionStorage.getItem("subtotal");
    document.getElementById("total-price").innerText = sessionStorage.getItem("predictedTotal");
    // Populate hidden div info
    document.getElementById("hidden-subtotal").value = sessionStorage.getItem("subtotal").replace('$', ''); // remove $
    document.getElementById("hidden-delivery-fee").value = "5.99";
    document.getElementById("hidden-total-price").value = sessionStorage.getItem("predictedTotal");
    // Retrieve JSON shoppingCart
    var json_cart = sessionStorage.getItem("shoppingCart");
    document.getElementById("hidden-json-cart").value = json_cart;
    
</script>

{% endblock %}
