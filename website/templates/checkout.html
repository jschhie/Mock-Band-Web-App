{% extends 'base.html' %}

{% block title %}Unofficial BTS | Checkout {% endblock %}

{% block content %}

<section>
    <h2 class="section-header">checkout {{ txnType }} </h2>

    <div class="checkout-section">
        <h4 class="sub-header">shipping address</h4>
        <br>
        <div class="checkout-form">
            <label class="checkout-label" id="ship-name-label">Name</label>
            <input placeholder="John Smith" id="shippingName">
            <br>
            <label class="checkout-label">Street Address</label>
            <input placeholder="123 Somewhere Street" id="shippingAddress">
        </div>
    </div>

    <div class="checkout-section">
        <h4 class="sub-header">billing address</h4>
        <br>
        <div class="checkout-form">
            <div class="form-check billing-button">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onchange="editCheckout(this)">
                <label class="form-check-label" for="flexCheckDefault">Same as shipping address?</label>
            </div>
            <br>
            <label  class="checkout-label" id="bill-name-label">Name</label>
            <input placeholder="John Smith" id="billName">
            <br>
            <label class="checkout-label">Street Address</label>
            <input placeholder="123 Somewhere Street" id="billAddress">
        </div>
    </div>

    <div class="checkout-section">
        <h4 class="sub-header">delivery method</h4>
        <br>
        <div class="checkout-form">
            <div class="form-check">
                <div>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked onchange="radioChange(this)">
                    <label class="form-check-label" for="flexRadioDefault2" value="$5.99">
                      <span class="radio-price">$5.99</span> - Standard Ground (5-7 biz days)
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onchange="radioChange(this)">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <span class="radio-price">$12.99</span> - Express Shipping (3-5 biz days)
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onchange="radioChange(this)">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <span class="radio-price">$15.99</span> - Next Day (1 biz day)
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="checkout-section">
        <h4 class="sub-header">total</h4>
        <br>
        <div class="checkout-form">
            <span id="subtotal-label">Subtotal </span><span id="subtotal"></span>
            <br>
            <span id="ship-handle-label">Shipping & Handling </span><span id="shipping-fee">$5.99</span>
            <br>
            <div id="total-price-label">Total Price $<span id="total-price"></span></div>
        </div>
    </div>

    <div class="submit-cart">
        <button type="button" class="purchase-btn btn" onclick="purchaseClicked(this)">
            PURCHASE
        </button>
    </div>

</section>

<script>
    // Populate subtotal and predicted total price with $5.99 shipping fee
    document.getElementById("subtotal").innerText = sessionStorage.getItem("subtotal");
    document.getElementById("total-price").innerText = sessionStorage.getItem("predictedTotal");
</script>

{% endblock %}
