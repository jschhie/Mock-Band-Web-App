{% extends "base.html" %}

{% block title %} Unofficial BTS | Create New Account {% endblock %}

{% block content %} 

<form method="POST" class="base-form shadow">
    <div class="base-card">
        <h4 class="sub-header lookup-header">
            create new account
        </h4>
        <br>
        <div class="row">
            <label class="col">
                Username
                <span style="color:teal">
                    <small>
                        Must be at least 5 characters.
                    </small>
                </span>
            </label>
            <input class="form-control col-md-8" placeholder="username" id="username" name="username" minlength="5" maxlength="30"/>
        </div>
        <br>
        <div class="row">
            <label class="col">
                Password
                <span style="color:teal">
                    <small>
                        Must between 10 and 20 characters long.
                    </small>
                </span>
            </label>
            <input type="password" class="form-control col-md-8" placeholder="password" id="password1" name="password1" minlength="10" maxlength="20"/>
        </div>
        <br>
        <div class="row">
            <label class="col-md-3">Confirm Password</label>
            <input type="password" class="form-control col-md-8" placeholder="confirm password" id="password2" name="password2" minlength="10" maxlength="20"/>
        </div>
        <br>
    </div>

    <div class="center-btn">
        <button type="submit" class="btn" style="margin-right: 20px;">
            REGISTER
        </button>
        <a href="/login" class="button btn view-btn">
            LOGIN
        </a>
    </div>

    <br>

</form>


{% endblock %}
