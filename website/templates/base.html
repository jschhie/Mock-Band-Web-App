<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- BOOTSTRAP -->
        <link
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
        />
        
        <!-- Custom CSS -->
        <link type="text/css" href="../static/style.css" rel="stylesheet"/>
        
        <!-- Favicon -->
        <link
            rel="icon"
            type="image/x-icon"
            href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/BTS_logo_%282017%29.png/1024px-BTS_logo_%282017%29.png"
        />

        <title>{% block title %}{% endblock title %}</title>
    
    </head>
    <body>
        <header>
            <!-- NAV BAR -->
            <nav class="navbar navbar-expand-lg">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbar">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                        </svg>
                    </span>
                </button>
                <div class="collapse navbar-collapse custom-navbar" id="navbar">
                    <a class="nav-item nav-link" href="/index">H O M E</a>
                    <a class="nav-item nav-link" href="/store">S T O R E</a>
                    <a class="nav-item nav-link" href="/about">A B O U T</a>
                </div>
            </nav>
            
            <h3 class="band-name">Unofficial BTS</h3>

            {% if isIndex %}
                <div>
                    <button type="button" class="btn header-btn add-album-btn">Get our latest album!</button>
                    <br>
                    <br>
                    <button type="button" class="btn header-btn play-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
                        </svg>
                    </button>
                </div>
            {% endif %}
        </header>
        
        <!-- WEB PAGE CONTENT -->
        <div>
            {% block content %} {% endblock %}
        </div>

        <!-- FOOTER -->
        <footer>
            <div class="flex-footer">
                <!-- LOGO -->
                <a href="#" class="flex-footer-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/BTS_logo_%282017%29.png/1024px-BTS_logo_%282017%29.png" width="80"/>
                </a>
    
                <span class="flex-footer-socials">
                    <!-- YOUTUBE -->
                    <a href="https://www.youtube.com/channel/UCLkAepWjdylmXSltofFvsYQ" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" fill="gray" class="bi bi-youtube social-icon" viewBox="0 0 16 16">

                        </svg>
                    </a>
    
                    <!-- SPOTIFY -->

                        </svg>
                    </a>
    
                    <!-- INSTAGRAM -->
                    <a href="https://www.instagram.com/bts.bighitofficial/" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" fill="gray" class="bi bi-instagram social-icon" viewBox="0 0 16 16">

                        </svg>
                    </a>
                </span>
            </div>
        </footer>

        <!-- JAVASCRIPT FOR BOOTSTRAP ELEMENTS -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>

        <!-- JS for store operations -->
        <script src="../static/store.js" async></script>
        
    </body>    
</html>
